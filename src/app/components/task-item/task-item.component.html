<div
  [ngClass]="{ reminder: task.reminder }"
  class="task noselect"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{
        color: 'red',
        'justify-self': 'flex-end'
      }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
